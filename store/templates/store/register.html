{% extends 'store/base.html' %}
{% load static %}
{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
		<form method="POST">
			{% csrf_token %}
				<div class="form-row">
					<div class="col form-group">
						<label>First name</label>
					  	<input type="text" class="form-control" id="{{form.first_name.auto_id}}"  name="{{form.first_name.html_name}}" placeholder="First Name">
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Last name</label>
					  	<input type="text" class="form-control" id="{{form.last_name.auto_id}}"  name="{{form.last_name.html_name}}" placeholder="Last Name">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->

				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" id="{{form.username.auto_id}}"  name="{{form.username.html_name}}" placeholder="Username">
					
				</div> <!-- form-group end.// -->

				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" id="{{form.email.auto_id}}"  name="{{form.email.html_name}}" placeholder="Email">
					
				</div> <!-- form-group end.// -->
				
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Create password</label>
					    <input class="form-control" id="{{form.password1.auto_id}}"  name="{{form.password1.html_name}}" type="password">
					</div> <!-- form-group end.// --> 
					<div class="form-group col-md-6">
						<label>Repeat password</label>
					    <input class="form-control" id="{{form.password2.auto_id}}"  name="{{form.password2.html_name}}" type="password">
					</div> <!-- form-group end.// -->  
				</div>
				{{form.errors}}
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
			    </div> <!-- form-group// -->      
			        
			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}

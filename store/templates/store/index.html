{% extends 'store/base.html' %}
{% load static %}
{% block content %}






<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">


	<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
		<div class="carousel-inner">
			{% for i in banner %}
			<div class="carousel-item active">
				<div class="mask flex-center">
					<div class="container">
						<div class="row align-items-center">
							<div class="col-md-7 col-12 order-md-1 order-2">
								
								<h4>{{i.product_name|safe}}</h4>
								<p>{{i.description}}</p> <br> <a href="{{i.get_product_url}}">BUY NOW</a>
							</div>
							<div class="col-md-5 col-12 order-md-2 order-1"><img src="{{i.image.url}}" class="mx-auto" alt="slide" style="margin-top: 60px;"></div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}

			
		</div> <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
	</div>
	

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->





<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store'%}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	

<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_product_url}}" class="img-wrap"> <img src="{{product.image.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_product_url}}" class="title"><b>{{ product.product_name |truncatechars:55}}</b></a>
				<div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->

				<div class="rating-star" >
					<span style="color: #ffb503;">
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
					   
					</span>
					
				</div>
				<div class="buy mt-3"><a href="{{product.get_product_url}}" class="btn btn-primary btn-block" type="button">Buy Now</a></div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}

    
	
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock %}

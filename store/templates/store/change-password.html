{% extends 'store/base.html' %}
{% load static %}
{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
	<aside class="col-md-3">
		<!--   SIDEBAR   -->
		<ul class="list-group">
			<a class="list-group-item {% if '/dashboard/' == request.path %}active{% endif %}" href="{% url 'dashboard'%}"> Dashboard </a>
			<a class="list-group-item {% if '/my_orders/' == request.path %}active{% endif %}"  href="{% url 'my_orders'%}"> My Orders </a>
			<a class="list-group-item {% if '/edit_profile/' == request.path %}active{% endif %}" href="{% url 'edit_profile'%}"> Edit Profile </a>
			<a class="list-group-item {% if '/change_password/' == request.path %}active{% endif %}" href="{% url 'change_password'%}">Change Password </a>
			
			
		</ul>
		<br>
		<a class="btn btn-light btn-block" href="{% url 'logout'%}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
        {% include 'store/alerts.html' %}
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>
			
		</header>


		<div class="card-body">
			<div class="row"> 
				<div class="col-md-12">
				

                   <form action="{% url 'change_password' %}" method="POST">
                    {% csrf_token %}

        

                    

                    
                    
                        <div class="form-group">
                            <label for="">Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">New Password</label>
                            <input type="password" name="new_password" placeholder="New Password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">New Confirm Password</label>
                            <input type="password" name="confirm_password" placeholder="New Confirm Password" class="form-control">
                        </div>
                   

                    

                    <input type="submit" value="Save" class="btn btn-primary">

                   </form>

				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
